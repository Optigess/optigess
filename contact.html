<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - OPTIGESS</title>
  <meta name="description" content="Contactez le cabinet OPTIGESS pour toute demande de conseil en gestion ou finance. Formulaire rapide et simple.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>OPTIGESS</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <h2>Contactez-nous</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
      <p>Ou écrivez-nous à : <a href="mailto:optigess@gmail.com">optigess@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 OPTIGESS. Tous droits réservés.</p>
      <p><a href="https://www.facebook.com/OptiGess" target="_blank">Facebook</a></p>
    </div>
  </footer>
</body>
</html>
